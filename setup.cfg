[codespell]
builtin=clear,rare,informal,usage,code,names
ignore-words-list=hass,connexion,master,weerd,ws
skip=./.*,demo,support,*.log,README.md
quiet-level=2

[isort]
profile = black
line_length = 79

[pylint.MESSAGES CONTROL]
disable =
   bare-except,
   broad-except,
   consider-using-f-string,
   consider-using-with,
   invalid-name,
   line-too-long,
   logging-fstring-interpolation,
   missing-class-docstring,
   missing-function-docstring,
   no-else-raise,
   pointless-statement,
   raise-missing-from,
   too-few-public-methods,
   too-many-branches,
   too-many-lines,
   too-many-statements,
   try-except-raise,
   unused-private-member,
   using-constant-test

[pylint.FORMAT]
max-line-length = 79

[pyupgrade]
py39plus = True
