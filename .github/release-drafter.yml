---
name-template: "v$RESOLVED_VERSION :1234:"
tag-template: v$RESOLVED_VERSION
change-template: "- #$NUMBER $TITLE @$AUTHOR"
sort-direction: ascending
categories:
  - title: ðŸš€ Features
    labels: [feature, enhancement]
  - title: ":bug: Bug Fixes"
    labels: [fix, bugfix, bug]
  - title: ðŸ§° Maintenance
    label: chore
version-resolver:
  major:
    labels: [major]
  minor:
    labels: [minor]
  patch:
    labels: [patch]
  default: patch
template: |
  ## Changes
  $CHANGES

  ## Thank you so much for helping out to keep this integration awesome
  $CONTRIBUTORS
autolabeler:
  - label: bug
    branch: [/fix\/.+/]
  - label: enhancement
    branch: [/feature\/.+/]
